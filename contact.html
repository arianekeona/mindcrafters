<body>
    <header>
        <!--Title-->
        <h1 class="titleheader">CalmConnect</h1>

        <!--Navigation Bar-->
        <nav>
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <div class="contactus">
        <div class="contactheader">
            <h1 id="chead">Get in touch!</h1>
            <hr class="dashleft">
            <h4 id="ctext">Have questions or feedback? We'd love to hear from you!</h4>
        </div>
        
        <div class="contactblock">
            <div class="contactform">
                <form action="mailto:arianekochoa@gmail.com" method="post" enctype="text/plain">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <br>
                    <input type="submit" id="submit" value="Submit">
                </form>
            </div>
            
            <img src="contactus.png" id="contactimg">
        </div>
    </div>
    
</body>
